<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script  src="https://cdn.tailwindcss.com"></script>
    <title>HTMX</title>
</head>
<body>
    <div class="text-center">
        <h1 class="text-2xl font-bold my-5">
            simple request
        </h1>
        <button hx-get="/users" 
        hx-target="#users"
        hx-indicator="#loading"
        hx-vals='{"limit": 5}'
        class="bg-blue-500 text-white py-2 px-3 my-5 rounded-lg">
            Fetch Users
        </button>
        <span class="htmx-indicator" id="loading">
            <img src="spinner.gif" alt="loading..." class="m-auto h-10"/>
        </span>
        <div class="bg-blue-500"  id="users" ></div>
    </div>
   
</body>
</html>
